<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CornettoGamer89</title>
    <link rel="shortcut icon" href="./img/ciccio-angry.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="canvas">

        <div class="balloon">
            <img class="cornice" src="./img/balloon.png" alt="balloon">

        </div>

        <div class="paguri flex">

        </div>

        <div class="shoot-btn"> --- HOVER HERE --- <br> LANCIA CORNETTO A CICCIO</div>

        <div class="ciccio-nemico">
            <img id="angry" src="./img/ciccio-angry.png" alt="ciccio-arrabbiato">

        <div class="balloon">

        </div>

        <div class="cornetto">
            <img id="nutella" src="./img/cornetto-cioccolato.png" alt="cornetto alla nutella">

        <img class="macchia" src="./img/macchia.png" alt="macchia">

        <div class="ciccio-colpito">
